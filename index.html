<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Ironworks index</title>
    <link rel="stylesheet" href="indexStyle.css">

</head>
<body>
    <div class="header-lines">
        
        <div class="lineaArriba">
            <h2 class="lineaArribaTitulo" id="iniciarSesion">INICIAR SESION</h2>
            <h2 class="lineaArribaTitulo" id="registrarse">REGISTRARSE</h2>
        </div>
        <div class="imgContainer">
            <img src="/logo.png" alt="logo de la empresa" class="lineaArriba-logoPortada">
        </div>

        <div class="lineaAbajo">
            <h2 class="lineaAbajoTitulo" id="switchMenu">&#x2193</h2>
            <h2 class="lineaAbajoTitulo esconder" id="catalogo"><a href="https://christianterrazasl.github.io/TiendaWeb/catalogo.html">CATALOGO</a></h2>
            <h2 class="lineaAbajoTitulo esconder">GIMNASIOS</h2>
            <h2 class="lineaAbajoTitulo esconder">QUIENES SOMOS</h2>
            <h2 class="lineaAbajoTitulo esconder"><a href="#panelContacto">CONTACTO</a></h2>
            <img src="/logoCarritoDeCompra.png" alt="carrito de compra" class="logoCarritoBanner">
        </div>
        
    </div>
    <div class="banner">
        <div class="fondoOscuroBanner"></div>
        <div class="contenidoBanner">
            <h1 class="tituloPrincipalBanner">TITAN<br> <span>IRONWORKS</span></h1>
            
            <h2 class="tituloSecundarioBanner">EQUIPAMIENTO<br> PARA <br>CAMPEONES</h2>
            <p class="parrafoBanner">Proveemos equipos<br> de entrenamiento<br> a los mejores gimnasios<br> de Santa Cruz</p>
            <input type="button" value="Â¡Hace tu pedido!" class="botonBanner" onclick="window.location.href='/catalogo.html';">
        </div>
    </div>
    <section class="productosPopulares">
        <h1 class="tituloPopulares">PRODUCTOS POPULARES</h1>
        <figure class="carrucelPopulares">
            <div class="itemCarrucel">
                <img src="/squatRack1.png" alt="squat rack">
                <h2>Squat rack - 500Bs.</h2>
                <input type="button" class="btnComprarCarrucel" value="Comprar">
            </div>
            <div class="itemCarrucel"><img src="/latPulldown1.png" alt="lat machine">
                <h2>Lat Pulldown - 500Bs.</h2>
                <input type="button" class="btnComprarCarrucel" value="Comprar"></div>
            <div class="itemCarrucel"><img src="/dumbells1.png" alt="mancuernas">
                <h2>Mancuernas - 500Bs.</h2>
                <input type="button" class="btnComprarCarrucel" value="Comprar"></div>
            <div class="itemCarrucel"><img src="/rackDiscos.png" alt="rack de discos">
                <h2>Rack de pesas - 500Bs.</h2>
                <input type="button" class="btnComprarCarrucel" value="Comprar"></div>

        </figure>
        <input type="button" class="btnCarrucel" id="btnNext" value="&#10095">
        <input type="button" class="btnCarrucel" id="btnPrev" value="&#10094">
    </section>
    <section class="contacto" id="panelContacto">
        <form>
            <h2 class="tituloContacto">CONTACTANOS</h2>
            <input type="text" placeholder="Nombre" class="nombreContacto"><br>
            <input type="email" placeholder="Email" class="emailContacto"><br>
            <textarea placeholder="Quisiera informacion de: "></textarea><br>
            <input type="button" value="Enviar" class="btnEnviarContacto">

        </form> 
    </section>

    <script src="scriptIndex.js"></script>
</body>
</html>
