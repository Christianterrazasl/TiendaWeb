<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Producto</title>
    <link rel="stylesheet" href="mancuernaStyle.css">
</head>
<body>
    <section class="header-lines">
        
        <div class="lineaArriba">
            <h2 class="lineaArribaTitulo" id="iniciarSesion">INICIAR SESION</h2>
            <h2 class="lineaArribaTitulo" id="registrarse">REGISTRARSE</h2>
        </div>
        <div class="imgContainer">
            <a href="../index/index.html">
            <img src="../imagenes/logo.png" alt="logo de la empresa" class="lineaArriba-logoPortada">
            </a>
        </div>
    </section>
    <section class="producto">
        <h1 class="tituloProducto">Mancuernas de pesos variados</h1>
        <img src="../imagenes/dumbells1.png" alt="mancuernas" class="imagenProducto">
        <p class="descrProducto">Mancuernas con pesos variados de excelente calidad reforzadas con goma exterior</p>
        <h2 class="tituloEspecificaciones"> Escpecificaciones</h2>
        <ul class="listaEsp">
            <li>Marca: Gym Shark</li>
            <li>Goma de 5 cm</li>
            <li>Pesos: 5kg, 10kg, 12.5kg, 15kg, 20kg, 30kg </li>
            <li>Color: negro</li>
        </ul>
        <div class="compra">
            <p>Cantidad en stock: 20</p>
            <input type="button" value="Comprar" class="btnCompra">
            <input type="number" value="1" class="cantidad">
        </div>
    </section>
</body>
</html>
