<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="headerLines">
        <h1 id="btnLogin" class="headerLinesTitle">INICIAR SESION</h1>
        <h1 id="btnRegister" class="headerLinesTitle">REGISTRARSE</h1>
        <h1 id="msgUserInSession" class="headerLinesTitle"></h1>
        <input type="button" class="headerLinesTitle" value="Salir" id="btnCerrarSesion">
        <a href="index.html"><img src="imagenes/logo.png" alt="logo de la empresa" id="imagenLogo"></a>
    </section>
    <section id="titulo"><h2 id="tituloPagina">Carrito de compra</h2></section>
    <section id="items">
        <article class = "producto">
            <h2 class="productoTitle">Titulo de producto</h2>
            <p class="productoPrecioUnitario">5 Bs.</p>
            <p class="productoPrecioTotal">50 Bs.</p>
            <div class="cantidadProducto">
                <p>Cantidad: </p>
                <input type="number" class="cantidadProductoInput">

            </div>
            <input type="button" value="Eliminar producto" class="btnEliminar">
            <img src="imagenes/ProductLogo.png" alt="imagen de producto" class="imagenProducto">


        </article>

    </section>
    <section id="finalCompra">
        <h1 id="precioTotal">Precio total: 500 Bs.</h1>
        <br>
        <input type="button" value="Comprar" id="btnComprar">
        <input type="button" value="Vaciar Carrito" id="btnVaciar">



    </section>


    <script src="js/carrito.js"></script>
</body>
</html>
