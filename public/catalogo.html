<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="css/catalogoStyle.css">
</head>
<body>
    <section class="header-lines">
        
        <div class="lineaArriba">
            <h2 id="mensajeUserInSession" class="lineaArribaTitulo"></h2>
            <input type="button" class="lineaArribaTitulo" id="btnCerrarSesion" value="Cerrar Sesion" onclick="cerrarSesion()">
            <h2 class="lineaArribaTitulo" id="iniciarSesion">INICIAR SESION</h2>
            <h2 class="lineaArribaTitulo" id="registrarse">REGISTRARSE</h2>
        </div>
        <div class="imgContainer">
            <a href="index.html">
            <img src="imagenes/logo.png" alt="logo de la empresa" class="lineaArriba-logoPortada">
            </a>
        </div>
    </section>
    <section class="catalogo">
        <h1 class="tituloCatalogo">CATALOGO</h1>
        <div class="itemsContainer">
        </div>
    </section>
    <section class="contacto" id="panelContacto">
        <form>
            <h2 class="tituloContacto">CONTACTANOS</h2>
            <input type="text" placeholder="Nombre" class="nombreContacto"><br>
            <input type="email" placeholder="Email" class="emailContacto"><br>
            <textarea placeholder="Quisiera informacion de: "></textarea><br>
            <input type="button" value="Enviar" class="btnEnviarContacto">

        </form> 
    </section>


    <script src="js/scriptCatalogo.js"></script>
</body>
</html>
