<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <h1 class="titulo">Login</h1>
        <form class="formulario">
            <label for="username">Username: </label>
            <input type="text" id="username">
            <p id="validationUser" class="val">Ingrese nombre de usuario</p>
            <label for="contrasena">Contraseña:</label>
            <input type="text" id="contrasena">
            <p id="validationContra" class="val">Ingresa contraseña</p>

            <input type="button" value="Login" class="btn btnLogin" id="btnLogin">
            <input type="button" value="Register" class="btn btnRegister" onclick="document.location.href='register.html'">            
            <input type="button" value="Salir" class="btn btnSalir" onclick="document.location.href='index.html'">


        </form>
    </main>
    <script src="js/scriptLogin.js"></script>
</body>
</html>
