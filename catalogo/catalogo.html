<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="catalogoStyle.css">
</head>
<body>
    <section class="header-lines">
        
        <div class="lineaArriba">
            <h2 class="lineaArribaTitulo" id="iniciarSesion">INICIAR SESION</h2>
            <h2 class="lineaArribaTitulo" id="registrarse">REGISTRARSE</h2>
        </div>
        <div class="imgContainer">
            <a href="../index.html">
            <img src="../imagenes/logo.png" alt="logo de la empresa" class="lineaArriba-logoPortada">
            </a>
        </div>
    </section>
    <section class="catalogo">
        <h1 class="tituloCatalogo">CATALOGO</h1>
        <div class="itemsContainer">
            <article class="itemCatalogo">
                <img src="../imagenes/dumbells1.png" alt="mancuernas">
                <h2 class="tituloItem">Mancuernas peso 5-30Kg. - 100Bs</h2>
                <input type="button" value="Ver detalles" class="btnDetalles" onclick="window.location.href='../mancuerna/mancuerna.html';">
                <input type="button" value="Comprar" class="btnComprar">
            </article>
            <article class="itemCatalogo">
                <img src="../imagenes/benchPress1.png" alt="banca de Press">
                <h2 class="tituloItem">Banca para pecho -500Bs.</h2>
                <input type="button" value="Ver detalles" class="btnDetalles">
                <input type="button" value="Comprar" class="btnComprar">
            </article>
            <article class="itemCatalogo">
                <img src="../imagenes/latPulldown1.png" alt="maquina de polea">
                <h2 class="tituloItem">Maquina remo vertical - 600Bs.</h2>
                <input type="button" value="Ver detalles" class="btnDetalles" onclick="">
                <input type="button" value="Comprar" class="btnComprar">
            </article>
            <article class="itemCatalogo">
                <img src="../imagenes/rackDiscos.png" alt="rack para discos">
                <h2 class="tituloItem">Rack para discos - 150Bs.</h2>
                <input type="button" value="Ver detalles" class="btnDetalles">
                <input type="button" value="Comprar" class="btnComprar">
            </article>
        </div>
    </section>
    <section class="contacto" id="panelContacto">
        <form>
            <h2 class="tituloContacto">CONTACTANOS</h2>
            <input type="text" placeholder="Nombre" class="nombreContacto"><br>
            <input type="email" placeholder="Email" class="emailContacto"><br>
            <textarea placeholder="Quisiera informacion de: "></textarea><br>
            <input type="button" value="Enviar" class="btnEnviarContacto">

        </form> 
    </section>


    <script src="scriptCatalogo.js"></script>
</body>
</html>
